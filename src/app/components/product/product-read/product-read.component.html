<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL"}}</td>
    </ng-container> -->

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email}}</td>
    </ng-container>

    <!-- Nota Português Column -->
    <ng-container matColumnDef="notaPort">
      <th mat-header-cell *matHeaderCellDef>Nota Português</th>
      <td mat-cell *matCellDef="let row">{{ row.notaPort}}</td>
    </ng-container>

    <!-- Nota Informárica Column -->
    <ng-container matColumnDef="notaInfo">
      <th mat-header-cell *matHeaderCellDef>Nota Informárica</th>
      <td mat-cell *matCellDef="let row">{{row.notaInfo}}</td>
    </ng-container>
    
    <!-- Data ADM Column -->
    <ng-container matColumnDef="dateAdm">
      <th mat-header-cell *matHeaderCellDef>Data ADM</th>
      <td mat-cell *matCellDef="let row">{{row.dateAdm | date}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons ">
            delete
          </i>
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
